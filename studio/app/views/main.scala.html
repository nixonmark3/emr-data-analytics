@(title: String)(styles: Html)(scripts: Html)(content: Html)

<!DOCTYPE html>

<html ng-app="analyticsApp">
    <head>
        <title>@title</title>
        <base href="/">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/site.css")">
        @styles
    </head>
    <body>
        @content
    </body>
    <script type="text/javascript" src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("bower_components/angular/angular.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("bower_components/angular-route/angular-route.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("bower_components/angular-sanitize/angular-sanitize.min.js")"></script>

    <script type="text/javascript" src="@routes.Assets.at("scripts/app.js")"></script>

    @scripts
</html>

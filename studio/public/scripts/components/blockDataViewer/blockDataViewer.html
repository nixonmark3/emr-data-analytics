<div class="block-data-viewer-container">

    <div class="block-data-viewer-header">
        <span class="header-text">{{block.name}}</span>
    </div>

    <div class="block-data-viewer-body">

        <div class="block-data-viewer-content" ng-repeat="page in pages" ng-hide="!isCurrentPage($index)">
            {{page}}
        </div>

    </div>

    <div class="block-data-viewer-footer">

        <div class="pull-right arrow-right" ng-click="pageRight();">
            <i class="fa fa-arrow-right"></i>
        </div>

        <div class="pull-left arrow-left" ng-click="pageLeft();">
            <i class="fa fa-arrow-left"></i>
        </div>
    </div>

</div>

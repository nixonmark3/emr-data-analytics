<div class="toast ng-class:toastClass" ng-mouseover="onOver($event)" ng-mouseleave="onLeave($event)">
    <div class="toast-icon"><i class="fa ng-class:toastIcon"></i></div>
    <div class="toast-message">{{::title}}</div>
    <a class="toast-close" ng-click="onClose()"><i class="fa fa-times"></i></a>
</div>

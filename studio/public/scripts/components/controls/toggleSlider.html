<div class="toggle-slider-container ng-class:{ 'disabled': disabled }" ng-click="onToggle()">
    <div class="toggle-slider ng-class:{ 'on' : value }"></div>
    <div class="toggle-slider-fields">
        <div class="toggle-slider-field ng-class:{ 'on' : value }">Yes</div>
        <div class="toggle-slider-field ng-class:{ 'on' : !value }">No</div>
        <div style="clear: both;"></div>
    </div>
</div>

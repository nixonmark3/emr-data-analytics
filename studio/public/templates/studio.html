
<div id="studio-wrapper"
     ng-controller="analyticsController"
     ng-class="{'show-sidebar': showSidebar, 'blur-background': blurBackground}">

    <div id="diagrams-menu" class="sidebar-offcanvas">
        <div class="wrapper">
            <div class="col-md-12">
                <h3>Diagrams</h3>
                <ul class="nav nav-pills nav-stacked custom" ng-model="diagrams" ng-repeat="d in diagrams" ng-click="loadDiagram(d.name)">
                    <li>
                        <a class="glyphicon glyphicon-picture" href="#"> {{d.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-12">
            <p>
                <button type="button" class="btn btn-success" ng-click="createDiagram()" style="width: 100%">
                    <i class="glyphicon glyphicon-new-window"></i>
                    <span class="navbar-btn-text">Create New</span>
                </button>
            </p>
        </div>
    </div>

    <div class="navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4">
                    <button type="button" class="btn btn-default navbar-btn pull-left" ng-click="toggleDiagrams()">
                        <i class="fa fa-bars"></i>
                    </button>
                    <span class="navbar-title">{{diagramViewModel.data.name}}</span>
                </div>
                <div class="col-xs-4 navbar-tabs">
                    <span class="navbar-tab ng-class:{'selected': !onlineCanvas}" ng-click="toggleCanvas(false);">Offline</span>
                    <span class="navbar-tab ng-class:{'selected': onlineCanvas}" ng-click="toggleCanvas(true);">Online</span>
                </div>
                <div class="col-xs-4">
                    &#160;
                </div>
            </div>
        </div>
    </div>

    <div id="studio-container">

        <div id="studio-canvases" ng-class="{'flipped': onlineCanvas}">

            <div id="offline-canvas" class="studio-canvas">

                <div class="library-controls">
                    <button type="button" class="btn btn-default" ng-click="toggleLibrary($event)">
                        <i class="fa fa-th"></i>
                    </button>
                </div>

                <div class="studio-controls btn-group">
                    <button type="button" class="btn btn-default" ng-click="toggleDiagramConfiguration($event)">
                        <i class="fa fa-wrench"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="save($event)">
                        <i class="fa fa-save"></i>
                    </button>
                    <button type="button"
                            class="btn btn-default ng-class:{ 'diagram-evaluating' : evaluating }"
                            ng-disabled="evaluating"
                            ng-click="evaluate($event)">

                        <i class="fa ng-class:{ 'fa-cog fa-spin': evaluating, 'fa-play': !evaluating }"></i>
                    </button>
                </div>

                <div class="diagram-container">

                    <diagram view-model="diagramViewModel"
                             is-online="false"
                             nodes="nodes"
                             library="library"
                             load-sources="loadSources"
                             get-block-data="getBlockData"
                             blur-background="blurBackground"></diagram>

                </div>
            </div>

            <div id="online-canvas" class="studio-canvas">

                <div class="studio-controls btn-group">
                    <button type="button" class="btn btn-default" ng-click="deploy($event)">
                        <i class="fa fa-rocket"></i>
                    </button>
                </div>

                <div ng-if="!compiling" class="diagram-container">

                    <diagram view-model="onlineViewModel"
                             is-online="true"
                             nodes="nodes"
                             library="library"
                             load-sources="loadSources"
                             get-block-data="getBlockData"
                             blur-background="blurBackground"></diagram>

                </div>

                <div id="loader-overlay" ng-if="compiling">
                    <div class="loader"></div>
                </div>

            </div>
        </div>

    </div>

</div>


<div id="studio-wrapper" ng-class="{'blur-background': blurBackground}">

    <div class="navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4">
                    <span class="navbar-item">
                        <a ng-click="toggleDiagramNavigation($event)">
                            <i class="fa fa-bars"></i>
                        </a>
                    </span>
                    <span class="navbar-item">{{diagramViewModel.data.name}}</span>
                </div>
                <div class="col-xs-4 navbar-tabs">
                    <div class="navbar-tab ng-class:{'selected': !onlineCanvas}" ng-switch on="offlineState" ng-click="toggleCanvas(false);">

                        <i ng-switch-when="0" class="fa fa-circle-thin state-icon idle navbar-tab-icon"></i>
                        <i ng-switch-when="1" class="fa fa-cog fa-spin state-icon idle navbar-tab-icon"></i>
                        <i ng-switch-when="2" class="fa fa-bolt state-icon running navbar-tab-icon"></i>
                        <i ng-switch-when="3" class="fa fa-spinner fa-spin state-icon idle navbar-tab-icon"></i>

                        <span class="navbar-tab-text">OFFLINE</span>
                    </div>
                    <div class="navbar-tab ng-class:{'selected': onlineCanvas}" ng-switch on="onlineState" ng-click="toggleCanvas(true);">

                        <i ng-switch-when="0" class="fa fa-circle-thin state-icon idle navbar-tab-icon"></i>
                        <i ng-switch-when="1" class="fa fa-cog fa-spin state-icon idle navbar-tab-icon"></i>
                        <i ng-switch-when="2" class="fa fa-bolt state-icon running navbar-tab-icon"></i>
                        <i ng-switch-when="3" class="fa fa-spinner fa-spin state-icon idle navbar-tab-icon"></i>

                        <span class="navbar-tab-text">ONLINE</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <span class="navbar-item pull-right">
                        <a class="fa-stack" style="font-size: 0.7em;" ng-click="onToggleTerminal($event)">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-terminal fa-stack-1x fa-inverse"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <div id="studio-container" class="studio-item ng-class:{ 'studio-item-transition': !isResizingTerminal }" ng-style="{ 'width': canvasWidth + '%' }" file-drop>

        <div class="drop-target">Drop Data</div>

        <div id="studio-canvases" ng-class="{'flipped': onlineCanvas}">

            <div id="offline-canvas" class="studio-canvas">

                <div id="library-controls" class="studio-controls">
                    <button type="button" class="btn btn-default" ng-click="libraryToggle($event)">
                        <i class="fa fa-cubes"></i>
                    </button>

                    <div id="pointer-controls" class="btn-group">
                        <button type="button" class="btn btn-default">
                            <i class="fa fa-hand-paper-o"></i>
                        </button>
                        <button type="button" class="btn btn-default">
                            <span class="dotted-retangle"></span>
                        </button>
                    </div>
                </div>

                <diagram-controls id="offline-diagram-controls"
                      center-radius="26"
                      orbit-radius="20"
                      offset-radius="60"
                      center-icon="&#xf04b;"
                      orbit1-icon="&#xf019;"
                      orbit2-icon="&#xf121;"
                      orbit3-icon="&#xf0c7;"
                      state="offlineState"
                      command="onDiagramCommand">

                </diagram-controls>

                <diagram id="offline-diagram"
                         view-model="diagramViewModel"
                         on-deselection="onDiagramDeselection"
                         on-display="onBlockDisplay"
                         on-selection="onBlockSelection"
                         nodes="nodes"
                         library="library"
                         load-sources="loadSources"
                         blur-background="blurBackground"
                         methods="offlineDiagramMethods"></diagram>

            </div>

            <div id="online-canvas" class="studio-canvas">

                <div id="loader-overlay" ng-if="transforming">
                    <div class="loader"></div>
                </div>

                <diagram-controls id="online-diagram-controls"
                                  center-radius="26"
                                  orbit-radius="20"
                                  offset-radius="60"
                                  center-icon="&#xf135;"
                                  orbit1-icon="&#xf1da;"
                                  orbit2-icon="&#xf121;"
                                  orbit3-icon="&#xf0c7;"
                                  state="onlineState"
                                  command="onDiagramCommand">
                </diagram-controls>

                <diagram id="online-diagram"
                         ng-if="onlineCanvas"
                         class="pip-page ng-class:{ 'minimized': (onlineViewState == 2), 'top': (onlineViewState == 2 || onlineViewState == 3) }"
                         view-model="onlineViewModel"
                         on-deselection="onDiagramDeselection"
                         on-display="onBlockDisplay"
                         on-selection="onBlockSelection"
                         nodes="nodes"
                         library="library"
                         load-sources="loadSources"
                         blur-background="blurBackground"></diagram>

                <div id="online-view"
                     class="pip-page ng-class:{ 'minimized': (onlineViewState == 0), 'top': (onlineViewState == 0 || onlineViewState == 1) }">

                    <div class="online-view-menu">

                    </div>
                    <div class="online-chart-container">
                        <trend-line class="online-chart" trend-data="onlineChart" size="onlineChartSize"></trend-line>
                    </div>
                    <div style="clear:both;"></div>

                </div>

                <div class="pip-mask ng-class:{ 'ready': (onlineViewState == 0 || onlineViewState == 2) }" ng-click="toggleOnlineView($event)"></div>

            </div>
        </div>

    </div>

    <div id="terminal-wrapper" class="studio-item ng-class:{ 'studio-item-transition': !isResizingTerminal }" ng-style="{ 'width': (100 - canvasWidth) + '%' }">
        <div class="resizable-handle resizable-w" ng-mousedown="onResizeTerminal($event)"></div>

        <div class="terminal-container" ng-controller="terminalController">

            <div id="terminal">
                <div class="terminal-output-container ng-class:{ 'terminal-transition': !isResizing }" ng-style="{ 'height': (100 - inputHeight) + '%' }">

                    <div class="terminal-output" ng-repeat="output in terminalOutput">
                        <div class="terminal-output-date"><span class="pull-right">{{output.dateTime}}</span></div>
                        <div class="terminal-output-description ng-class:output.statusType">
                            <div>{{output.statusType}}</div>
                            <div>{{output.message}}</div>
                        </div>
                    </div>
                </div>

                <div class="terminal-input-container ng-class:{ 'terminal-transition': !isResizing }" ng-style="{ 'height': inputHeight + '%' }">
                    <div ng-if="isTerminalInputOpen" class="resizable-handle resizable-n" ng-mousedown="onResize($event)"></div>
                    <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" ng-model="source" ui-codemirror-opts="options" placeholder="Enter PySpark Commands..."></textarea>
                </div>
            </div>

            <div class="terminal-menu">
                <div class="terminal-buttons" ng-if="isTerminalVisible">
                    <div ng-show="isTerminalInputOpen" class="terminal-button terminal-input-button terminal-input-cancel ng-class:{ 'active':isTerminalInputOpen }">
                        <a ng-click="onCancel()">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                    <div ng-show="isTerminalInputOpen" class="terminal-button terminal-input-button terminal-input-send ng-class:{ 'active':isTerminalInputOpen }">
                        <a ng-click="onSend()">
                            <i class="fa fa-paper-plane"></i>
                        </a>
                    </div>
                    <div ng-if="!isTerminalInputOpen" class="terminal-button terminal-input-open">
                        <a ng-click="onToggle()">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
